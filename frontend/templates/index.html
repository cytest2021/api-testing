<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>接口测试平台</title>
    <!-- 本地引入 Bootstrap CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- 自定义样式（含顶部、左侧导航修改） -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- 顶部导航栏（已改浅蓝色） -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">接口测试平台</a>
            <!-- 小屏幕折叠按钮 -->
            <button class="navbar-toggler d-md-none" type="button"
                    data-bs-toggle="collapse" data-bs-target="#sidebarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- 主体布局：左侧导航 + 右侧内容 -->
    <div class="row g-1">
        <!-- 左侧垂直导航栏（已加底色） -->
        <nav id="sidebarCollapse" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/upload' %}active{% endif %}" href="/upload">接口文档导入</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/interface-management' %}active{% endif %}" href="/interface-management">接口管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/test-case-management' %}active{% endif %}" href="/test-case-management">用例管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/results' %}active{% endif %}" href="/results">测试结果</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- 右侧内容区域 -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-2">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">{% block page_title %}{% endblock %}</h1>
            </div>
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- 依赖脚本 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<!--    <script src="{{ url_for('static', filename='js/main.js') }}"></script>-->
</body>
</html>
