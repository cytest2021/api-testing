<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>测试用例列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h3>测试用例列表</h3>
        <div class="mb-3">
            <button class="btn btn-success" onclick="generateCases()">自动生成用例</button>
            <a href="/case/edit/{{ interface_id }}" class="btn btn-primary">手动新增用例</a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>用例ID</th>
                    <th>用例名称</th>
                    <th>参数配置</th>
                    <th>断言规则</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="caseTableBody">
                <!-- 动态加载用例 -->
            </tbody>
        </table>
    </div>

    <script>
        const interfaceId = {{ interface_id }};  // 从后端传入接口ID

        // 加载用例列表
        function loadCases() {
            $.get(`/api/interface/${interfaceId}/cases`, function(res) {
                if (res.code === 200) {
                    const tbody = $("#caseTableBody");
                    tbody.empty();
                    res.data.forEach(case => {
                        tbody.append(`
                            <tr>
                                <td>${case.case_id}</td>
                                <td>${case.case_name}</td>
                                <td>${case.param_values}</td>
                                <td>${case.assert_rule}</td>
                                <td>
                                    <a href="/case/edit/${case.case_id}" class="btn btn-sm btn-warning">编辑</a>
                                    <button class="btn btn-sm btn-danger" onclick="deleteCase(${case.case_id})">删除</button>
                                </td>
                            </tr>
                        `);
                    });
                }
            });
        }

        // 自动生成用例
        function generateCases() {
            $.post(`/api/generate-cases?interface_id=${interfaceId}`, function(res) {
                alert(res.msg);
                loadCases();
            });
        }

        // 页面加载时初始化
        $(() => { loadCases(); });
    </script>
</body>
</html>
