<!-- templates/edit_case.html -->
<div class="container">
    <h3>编辑测试用例</h3>
    <form id="caseForm">
        <div class="mb-3">
            <label>用例名称</label>
            <input type="text" class="form-control" name="case_name" required>
        </div>
        <div class="mb-3">
            <label>参数配置</label>
            <div id="paramsContainer">
                <!-- 动态生成参数输入框（根据接口参数） -->
                <div class="input-group mb-2">
                    <span class="input-group-text">param1</span>
                    <input type="text" class="form-control" name="params[param1]">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label>断言规则</label>
            <select class="form-select" name="assert_rule">
                <option value="status_code=200">状态码=200</option>
                <option value="json.status=success">响应字段status=success</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">保存用例</button>
    </form>
</div>
