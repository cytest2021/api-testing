<!DOCTYPE html>
<html>
<head>
    <title>接口文档导入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>导入接口文档（Excel/OpenAPI）</h3>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">选择项目</label>
                <select class="form-select" name="project_id" required>
                    <option value="1">项目1</option>
                    <option value="2">项目2</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">上传文件</label>
                <input type="file" class="form-control" name="file" accept=".xlsx,.json" required>
            </div>
            <button type="submit" class="btn btn-primary">导入并解析</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        // 表单提交逻辑（调用后端接口）
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const res = await fetch('/api/import-excel', {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            document.getElementById('result').innerText = data.msg;
        });
    </script>
</body>
</html>
