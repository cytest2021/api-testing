<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>项目管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>项目管理</h3>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProjectModal">新增项目</button>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>项目ID</th>
                    <th>项目名称</th>
                    <th>描述</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="projectTableBody">
                <!-- 动态加载项目列表 -->
            </tbody>
        </table>
    </div>

    <!-- 新增/编辑项目模态框 -->
    <div class="modal fade" id="addProjectModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="projectForm">
                        <input type="hidden" id="projectId">
                        <div class="mb-3">
                            <label class="form-label">项目名称</label>
                            <input type="text" class="form-control" id="projectName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">描述</label>
                            <textarea class="form-control" id="projectDesc"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveProject">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 加载项目列表
        function loadProjects() {
            $.get("/api/all-projects", function(res) {
                if (res.code === 200) {
                    const tbody = $("#projectTableBody");
                    tbody.empty();
                    res.data.forEach(project => {
                        tbody.append(`
                            <tr>
                                <td>${project.id}</td>
                                <td>${project.name}</td>
                                <td>${project.description || '-'}</td>
                                <td>${project.create_time || '-'}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning" onclick="editProject(${project.id})">编辑</button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteProject(${project.id})">删除</button>
                                    <a href="/interface-management?project_id=${project.id}" class="btn btn-sm btn-info">查看接口</a>
                                </td>
                            </tr>
                        `);
                    });
                }
            });
        }

        // 保存项目（新增/编辑）
        $("#saveProject").click(function() {
            const projectId = $("#projectId").val();
            const data = {
                project_name: $("#projectName").val(),
                description: $("#projectDesc").val()
            };

            const url = projectId ? `/api/projects/${projectId}` : "/api/projects";
            const method = projectId ? "PUT" : "POST";

            $.ajax({
                url, method, data: JSON.stringify(data),
                contentType: "application/json",
                success: function(res) {
                    if (res.code === 200) {
                        $("#addProjectModal").modal('hide');
                        loadProjects();
                    }
                }
            });
        });

        // 页面加载时初始化
        $(() => { loadProjects(); });
    </script>
</body>
</html>
