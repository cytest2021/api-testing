<!-- templates/results.html -->
<div class="container">
    <h3>测试结果统计</h3>
    <div class="row">
        <div class="col-md-6">
            <canvas id="resultChart"></canvas>  <!-- 饼图展示通过率 -->
        </div>
        <div class="col-md-6">
            <canvas id="timeChart"></canvas>   <!-- 柱状图展示耗时 -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // 初始化饼图（通过率）
    const resultCtx = document.getElementById('resultChart').getContext('2d');
    new Chart(resultCtx, {
        type: 'pie',
        data: {
            labels: ['通过', '失败', '跳过'],
            datasets: [{
                data: [8, 2, 0],  // 实际数据从后端获取
                backgroundColor: ['#10B981', '#EF4444', '#6B7280']
            }]
        }
    });
</script>
